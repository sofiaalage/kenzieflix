<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainbox">
        <header>
            <div class="logo">
                <img src="logo 1.png" alt="Logo Kenzieflix">
            </div>
            <div class="titulo">
                <h1>Quem está assistindo?</h1>
            </div>

        </header>

        <main>
            <div class="secondbox">
                <div class="box">
                    <div class="boximg">
                        <img class="imagem" src="avatar1.png" alt="Avatar de bonequinha rosa">
                    </div>
                    <h2 class="user">Aline</h2>
                </div>

                <div class="box">
                    <div class="boximg">
                        <img class="imagem" src="avatar2.png" alt="Avatar de uma carinha de ursinho panda">
                    </div>
                    <h2 class="user">Pedrinho</h2>
                </div>

                <div class="box">
                    <div class="boximg">
                        <img class="imagem" src="avatar3.png" alt="Avatar com a cara de um robô">
                    </div>

                    <h2 class="user">Júlia</h2>
                </div>

                <div class="box">
                    <div class="boximg">
                        <img class="vetor" src="vetor.svg" Vetor de um círculo com um simbolo de positio ">
                        </div>
                        
                    <h2 class="user ">Adicionar Perfil</h2>
                    </div>

            </div>

        </main>

        <footer>
            <button>Gerenciar Perfis</button>

        </footer>

</body>

</div>

</html>
